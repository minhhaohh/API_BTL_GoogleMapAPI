<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	
<body>
	<div class= "tab">
		<div class="wrapper">
			<header>List Address</header>	
			<ul class="placeList">
			<!-- data are comes from local storage -->
			</ul>
			<div class="footer">
				<span>You have <span class="placeCount"></span> Addresses</span>
				<button>Clear All</button>
			</div>
			<div id = "direction">
				<select name="mode" id="mode">
					<option value="DRIVING">Car</option>
					<option value="WALKING">Walk</option>
				</select>
				<button id="showdirection">Show Direction</button>
			</div>
		</div>
		<div id="searchbar">
			<input type="text" id = "inputlocation" placeholder="Search Box" class="form-control">
			<form>
				
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="bar" id = "1" onclick='handleClickCB(this);'>
					<label class="form-check-label" for="1">
						Bar
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="restaurant" id = "2" onclick='handleClickCB(this);'>
					<label class="form-check-label" for="2">
						Restaurant
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="atm" id = "3" onclick='handleClickCB(this);'>
					<label class="form-check-label" for="3">
						Atm
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="zoo" id = "4" onclick='handleClickCB(this);'>
					<label class="form-check-label" for="4">
						Zoo
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="cafe" id = "5" onclick='handleClickCB(this);' checked>
					<label class="form-check-label" for="5">
						Cafe
					</label>
				</div>
				
				
				<select name="radius" id="radius" onchange="handleClickSelectBox(this)" class="form-control form-control-lg">
					<option value="500">500</option>
					<option value="1000">1000</option>
					<option value="1500">1500</option>
				</select>
			</form>
			<button id="search" class="btn btn-success">Search</button>
		</div>
		<div class = "weather p-3 bg-info text-white">
			
			<div>
				<p><h3>WEATHER</h3></p>
				City: <span id="location"></span><br>
				Desciption: <span id="description"></span><br>
				Temp: <span id="temp"></span>
			</div>
		</div>

		
	</div>

	<div id="map"></div>

<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&libraries=localContext,places&v=beta&callback=initMap">
</script>
<script src="./script.js"></script>

<script src="./index.js"></script>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
</body>
</html>
